<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with Ollama Mistral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 24px;
            margin: 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #4CAF50;
        }

        .status-indicator.disconnected {
            background-color: #f44336;
        }

        .sidebar-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .voice-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .voice-selector select {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .auto-play-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .stop-audio-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
            margin-left: 15px;
        }

        .stop-audio-btn:hover {
            background: #c0392b;
        }

        .stop-audio-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stop-audio-btn .stop-audio-text {
            display: none;
        }

        .chat-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 300px;
            background: #2a2a2a;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            margin: 0;
            color: #fff;
            font-size: 18px;
        }

        .new-chat-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #5a6fd8;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 10px;
            margin-bottom: 6px;
            background: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border-left: 3px solid transparent;
            position: relative;
        }

        .conversation-item:hover {
            background: #444;
        }

        .conversation-item.active {
            background: #444;
            border-left-color: #667eea;
        }

        .conversation-content {
            flex: 1;
            min-width: 0;
        }

        .conversation-actions {
            opacity: 1;
            position: static;
            margin-top: 8px;
            justify-content: flex-end;
        }

        .conversation-delete-btn {
            padding: 6px 10px;
            font-size: 11px;
        }

        .conversation-title {
            color: #fff;
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .conversation-preview {
            color: #aaa;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-date {
            color: #666;
            font-size: 11px;
            margin-top: 4px;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
        }

        .voice-input-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .voice-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .voice-button:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .voice-button.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        .voice-button.recording:hover {
            background: #c0392b;
        }

        .voice-icon {
            font-size: 18px;
        }

        .voice-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 14px;
        }

        .voice-indicator {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .voice-wave {
            width: 3px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .voice-wave:nth-child(2) {
            animation-delay: 0.1s;
        }

        .voice-wave:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 30px; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #2a2a2a;
            border-top: 1px solid #444;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.assistant {
            flex-direction: row;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            background: #2a2a2a;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #2a2a2a;
            color: #fff;
        }

        .message-text {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .message-actions {
            opacity: 1;
            position: static;
            margin-top: 8px;
        }

        .delete-btn {
            padding: 6px 10px;
            font-size: 11px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .play-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .play-button:hover {
            background: #5a6fd8;
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .audio-status {
            font-size: 12px;
            color: #888;
        }

        .audio-status.streaming {
            color: #667eea;
        }

        .streaming-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #667eea;
        }

        .streaming-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: streaming 1s infinite;
        }

        @keyframes streaming {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-playing {
            color: #4CAF50 !important;
        }

        .status-silent {
            color: #888 !important;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            background: #333;
            color: #fff;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            color: white;
        }

        .modal h3 {
            margin: 0 0 20px 0;
            color: #fff;
        }

        .modal p {
            margin: 0 0 25px 0;
            color: #ccc;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .modal-btn.cancel {
            background: #666;
            color: white;
        }

        .modal-btn.cancel:hover {
            background: #555;
        }

        .modal-btn.delete {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.delete:hover {
            background: #c0392b;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .chat-header {
                padding: 15px;
                flex-direction: row;
                gap: 15px;
                align-items: center;
            }

            .chat-header h1 {
                font-size: 20px;
                flex: 1;
            }

            .sidebar-toggle {
                display: block;
            }

            .voice-selector {
                display: none;
            }

            .stop-audio-btn .stop-audio-text {
                display: none;
            }

            .chat-body {
                flex-direction: column;
            }

            .chat-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #444;
                display: none;
            }

            .chat-sidebar.show {
                display: flex;
            }

            .sidebar-header {
                padding: 15px;
            }

            .conversation-list {
                padding: 10px;
            }

            .conversation-item {
                padding: 10px;
                margin-bottom: 6px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message {
                gap: 10px;
                margin-bottom: 15px;
            }

            .message-content {
                max-width: 85%;
                padding: 12px 15px;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .input-container {
                padding: 15px;
                gap: 8px;
            }

            .voice-input-container {
                margin-right: 8px;
            }

            .voice-button {
                padding: 10px 12px;
                font-size: 12px;
            }

            .voice-icon {
                font-size: 16px;
            }

            .message-input {
                padding: 12px;
                font-size: 14px;
            }

            .send-button {
                padding: 12px 20px;
                font-size: 14px;
            }

            .audio-controls {
                margin-top: 8px;
                gap: 8px;
            }

            .play-button {
                padding: 6px 12px;
                font-size: 11px;
            }

            .message-actions {
                opacity: 1;
                position: static;
                margin-top: 8px;
            }

            .delete-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 18px;
            }

            .message-content {
                max-width: 90%;
                padding: 10px 12px;
            }

            .message-text {
                font-size: 14px;
            }

            .input-container {
                padding: 10px;
            }

            .voice-button {
                padding: 8px 10px;
                font-size: 11px;
            }

            .voice-text {
                display: none;
            }

            .message-input {
                padding: 10px;
                font-size: 13px;
            }

            .send-button {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <span class="status-indicator" id="statusIndicator"></span>
                Voice Chat with Ollama Mistral
            </h1>
            <button id="sidebarToggle" class="sidebar-toggle" title="Toggle chat history">
                <span>📚</span>
            </button>
            <div class="voice-selector">
                <select id="voiceSelect">
                    <option value="en-US-JennyNeural">Jenny (US)</option>
                    <option value="en-US-GuyNeural">Guy (US)</option>
                    <option value="en-GB-SoniaNeural">Sonia (UK)</option>
                    <option value="en-GB-RyanNeural">Ryan (UK)</option>
                    <option value="en-AU-NatashaNeural">Natasha (AU)</option>
                    <option value="en-AU-WilliamNeural">William (AU)</option>
                </select>
                <div class="auto-play-toggle">
                    <input type="checkbox" id="autoPlayToggle">
                    <label for="autoPlayToggle">Auto-play</label>
                </div>
                <button id="stopAudioBtn" class="stop-audio-btn" title="Stop all audio and streaming">
                    <span>🔇</span>
                    <span class="stop-audio-text">Stop Audio</span>
                </button>
            </div>
        </div>

        <div class="chat-body">
            <div class="chat-sidebar" id="chatSidebar">
                <div class="sidebar-header">
                    <h3>Chat History</h3>
                    <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>
                </div>
                <div class="conversation-list" id="conversationList">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>

            <div class="chat-main">
                <div class="chat-messages" id="chatMessages">
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>

                <div class="chat-input">
                    <div class="input-container">
                        <div class="voice-input-container">
                            <button id="voiceButton" class="voice-button" title="Click to start/stop voice input">
                                <span class="voice-icon">🎤</span>
                                <span class="voice-text">Click to speak</span>
                            </button>
                            <div class="voice-status" id="voiceStatus" style="display: none;">
                                <div class="voice-indicator">
                                    <div class="voice-wave"></div>
                                    <div class="voice-wave"></div>
                                    <div class="voice-wave"></div>
                                </div>
                                <span class="voice-text">Listening... Click to stop</span>
                            </div>
                        </div>
                        <input 
                            type="text" 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Type your message here..."
                            disabled
                        >
                        <button id="sendButton" class="send-button" disabled>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="audio-status" id="audioStatus" style="display: none;">
        Audio Status: <span id="audioStatusText">Idle</span>
    </div>

    <!-- Delete Conversation Modal -->
    <div class="modal-overlay" id="deleteConversationModal">
        <div class="modal">
            <h3>Delete Conversation</h3>
            <p>Are you sure you want to delete this conversation? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel">Cancel</button>
                <button class="modal-btn delete">Delete</button>
            </div>
        </div>
    </div>

    <script>
        class VoiceChatClient {
            constructor() {
                this.ws = null;
                this.clientId = this.generateClientId();
                this.conversationId = null;
                this.audioContexts = {}; // Fresh streaming approach
                this.selectedVoice = 'en-US-JennyNeural';
                
                // STT properties
                this.recognition = null;
                this.isRecording = false;
                this.silenceTimer = null;
                this.silenceTimeout = 1250; // 1.25  seconds
                this.audioChunks = [];
                this.mediaRecorder = null;
                
                // Chat history properties
                this.conversations = [];
                this.currentConversation = null;
                
                this.initializeElements();
                this.initializeWebSocket();
                this.initializeSTT();
                this.loadConversations();
                this.bindEvents();
            }

            generateClientId() {
                return 'client_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.autoPlayToggle = document.getElementById('autoPlayToggle');
                this.audioStatus = document.getElementById('audioStatus');
                this.audioStatusText = document.getElementById('audioStatusText');
                
                // STT elements
                this.voiceButton = document.getElementById('voiceButton');
                this.voiceStatus = document.getElementById('voiceStatus');
                
                // Chat history elements
                this.chatSidebar = document.getElementById('chatSidebar');
                this.conversationList = document.getElementById('conversationList');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.sidebarToggle = document.getElementById('sidebarToggle');
                this.stopAudioBtn = document.getElementById('stopAudioBtn');
                
                // Load auto-play preference from localStorage
                this.autoPlayToggle.checked = localStorage.getItem('autoPlay') !== 'false';
            }

            initializeWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/${this.clientId}`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateStatus(true);
                    this.enableInput();
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateStatus(false);
                    this.disableInput();
                    // Try to reconnect after 3 seconds
                    setTimeout(() => this.initializeWebSocket(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.showError('Connection error. Trying to reconnect...');
                };
            }

            updateStatus(connected) {
                this.statusIndicator.classList.toggle('disconnected', !connected);
            }

            enableInput() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
            }

            disableInput() {
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.voiceSelect.addEventListener('change', (e) => {
                    this.selectedVoice = e.target.value;
                    this.updateVoiceSettings();
                });
                
                this.autoPlayToggle.addEventListener('change', (e) => {
                    localStorage.setItem('autoPlay', e.target.checked);
                });
                
                // STT events
                this.voiceButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });

            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;

                // Create new conversation if none exists
                if (!this.currentConversation) {
                    this.createNewConversation();
                }

                // Add user message to chat
                this.addMessage(content, 'user');
                
                // Save message to conversation
                if (this.currentConversation) {
                    this.currentConversation.messages.push({
                        content: content,
                        role: 'user',
                        timestamp: new Date().toISOString()
                    });
                    this.updateConversationTitle(content);
                    this.saveConversations();
                }
                
                // Clear input
                this.messageInput.value = '';
                
                // Show typing indicator
                this.showTypingIndicator();
                
                // Send message via WebSocket
                this.ws.send(JSON.stringify({
                    type: 'chat',
                    content: content,
                    conversation_id: this.conversationId,
                    voice: this.selectedVoice
                }));
            }

            updateVoiceSettings() {
                this.ws.send(JSON.stringify({
                    type: 'voice_settings',
                    voice: this.selectedVoice
                }));
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'chat_response':
                        this.hideTypingIndicator();
                        this.addAssistantMessage(data.content, data.message_id, data.audio_data, data.chunk_index, data.is_final);
                        this.conversationId = data.conversation_id;
                        
                        // Save assistant message to conversation
                        if (this.currentConversation && data.is_final) {
                            this.currentConversation.messages.push({
                                content: data.content,
                                role: 'assistant',
                                messageId: data.message_id,
                                timestamp: new Date().toISOString(),
                                audioChunks: this.audioContexts[data.message_id]?.base64Chunks || []
                            });
                            this.saveConversations();
                        }
                        break;
                    case 'error':
                        this.hideTypingIndicator();
                        this.showError(data.message);
                        break;
                }
            }

            addAssistantMessage(content, messageId, audioData, chunkIndex, isFinal) {

            initializeAudioContext(messageId) {
                if (!this.audioContexts[messageId]) {
                    this.audioContexts[messageId] = new (window.AudioContext || window.webkitAudioContext)();
                    this.audioContexts[messageId].audioBuffers = []; // Queue of decoded buffers
                    this.audioContexts[messageId].isPlaying = false;
                    this.audioContexts[messageId].currentSource = null;
                    this.audioContexts[messageId].nextPlayTime = 0; // When next buffer should start
                    this.audioContexts[messageId].lastPlayTime = 0; // Track last actual play time
                    this.audioContexts[messageId].bufferQueue = []; // Queue of ready-to-play sources
                }
            }

            async playAudioChunk(messageId, audioData, chunkIndex) {
                try {
                    this.initializeAudioContext(messageId);
                    const audioContext = this.audioContexts[messageId];
                    
                    // Convert base64 to ArrayBuffer
                    const binaryString = atob(audioData);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    // Decode the audio chunk
                    const audioBuffer = await audioContext.decodeAudioData(bytes.buffer);
                    
                    console.log(`[STREAM] Chunk ${chunkIndex} received for message ${messageId}. Duration: ${audioBuffer.duration}s`);
                    
                    // Add to queue
                    audioContext.audioBuffers.push(audioBuffer);
                    
                    // Store base64 data for persistence
                    if (!audioContext.base64Chunks) {
                        audioContext.base64Chunks = [];
                    }
                    audioContext.base64Chunks.push({
                        data: audioData,
                        index: chunkIndex
                    });
                    
                    // Update streaming indicator
                    this.updateStreamingIndicator(messageId, true);
                    
                    // Start playing if not already playing
                    if (!audioContext.isPlaying) {
                        this.startStreaming(messageId);
                    } else {
                        // If already playing, check if we need to adjust timing
                        this.ensureContinuousPlayback(messageId);
                    }
                    
                } catch (error) {
                    console.error('Error processing audio chunk:', error);
                }
            }

            ensureContinuousPlayback(messageId) {
                const audioContext = this.audioContexts[messageId];
                if (!audioContext || !audioContext.isPlaying) return;
                
                // Check if there's a gap in playback
                const currentTime = audioContext.currentTime;
                const timeUntilNext = audioContext.nextPlayTime - currentTime;
                
                // If there's a significant gap (> 50ms), adjust timing
                if (timeUntilNext > 0.05) {
                    console.log(`[STREAM] Detected gap of ${timeUntilNext}s, adjusting timing`);
                    audioContext.nextPlayTime = currentTime + 0.02; // Very small buffer
                }
                
                // If we're behind schedule, catch up
                if (timeUntilNext < -0.1) {
                    console.log(`[STREAM] Behind schedule by ${Math.abs(timeUntilNext)}s, catching up`);
                    audioContext.nextPlayTime = currentTime + 0.02;
                }
            }

            startStreaming(messageId) {
                const audioContext = this.audioContexts[messageId];
                if (!audioContext || audioContext.audioBuffers.length === 0) return;
                
                console.log(`[STREAM] Starting stream for message ${messageId}`);
                audioContext.isPlaying = true;
                audioContext.nextPlayTime = audioContext.currentTime;
                audioContext.lastPlayTime = audioContext.currentTime;
                this.updateStreamingIndicator(messageId, true);
                this.playNextBuffer(messageId);
            }

            playNextBuffer(messageId) {
                const audioContext = this.audioContexts[messageId];
                if (!audioContext || audioContext.audioBuffers.length === 0) {
                    console.log(`[STREAM] No more buffers for message ${messageId}`);
                    audioContext.isPlaying = false;
                    audioContext.currentSource = null;
                    this.updateStreamingIndicator(messageId, false);
                    this.updateAudioStatus();
                    
                    // Reset button state when playback ends
                    const playButton = document.querySelector(`[data-message-id="${messageId}"] .play-button`);
                    if (playButton) {
                        playButton.innerHTML = '<span class="play-text">▶ Play</span>';
                        playButton.onclick = () => this.playAudio(messageId);
                    }
                    return;
                }
                
                // Get next buffer
                const audioBuffer = audioContext.audioBuffers.shift();
                
                // Create source
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                audioContext.currentSource = source;
                
                // Calculate start time - ensure no gaps
                const currentTime = audioContext.currentTime;
                const startTime = Math.max(currentTime + 0.01, audioContext.nextPlayTime); // Small buffer to prevent gaps
                
                // Schedule playback
                source.start(startTime);
                audioContext.lastPlayTime = startTime;
                
                // Calculate when next buffer should start - ensure continuous flow
                audioContext.nextPlayTime = startTime + audioBuffer.duration;
                
                console.log(`[STREAM] Playing buffer for message ${messageId}. Duration: ${audioBuffer.duration}s. Start: ${startTime}s. Next: ${audioContext.nextPlayTime}s`);
                
                // Schedule next buffer with minimal delay
                source.onended = () => {
                    audioContext.currentSource = null;
                    // Immediate transition to next buffer
                    requestAnimationFrame(() => {
                        this.playNextBuffer(messageId);
                    });
                };
                
                this.updateAudioStatus();
            }

            stopStreamingAudio(messageId) {
                const audioContext = this.audioContexts[messageId];
                if (audioContext) {
                    console.log(`[STREAM] Stopping audio playback for message ${messageId}`);
                    
                    // Stop current source if playing
                    if (audioContext.currentSource) {
                        try {
                            audioContext.currentSource.stop();
                        } catch (e) {
                            // Ignore errors if already stopped
                        }
                        audioContext.currentSource = null;
                    }
                    
                    // Clear all buffers and state
                    audioContext.audioBuffers = [];
                    audioContext.isPlaying = false;
                    audioContext.combinedBuffer = null;
                    
                    // Update streaming indicator
                    this.updateStreamingIndicator(messageId, false);
                }
            }

            async playCompleteAudio(messageId) {
                // This method is now deprecated - we use streaming instead
                console.log(`[STREAM] Complete audio playback requested for ${messageId} - using streaming instead`);
            }

            async playAudio(messageId) {
                console.log(`[PLAY] Manual audio playback requested for ${messageId}`);
                
                // Check if we have stored audio chunks for this message
                const message = this.currentConversation?.messages.find(msg => msg.messageId === messageId);
                if (message && message.audioChunks && message.audioChunks.length > 0) {
                    console.log(`[PLAY] Found ${message.audioChunks.length} audio chunks for message ${messageId}`);
                    
                    // Initialize audio context if needed
                    this.initializeAudioContext(messageId);
                    const audioContext = this.audioContexts[messageId];
                    
                    // Clear any existing playback
                    this.stopStreamingAudio(messageId);
                    
                    // Decode base64 chunks to AudioBuffer objects
                    audioContext.audioBuffers = [];
                    for (const chunk of message.audioChunks) {
                        try {
                            // Convert base64 to ArrayBuffer
                            const binaryString = atob(chunk.data);
                            const bytes = new Uint8Array(binaryString.length);
                            for (let i = 0; i < binaryString.length; i++) {
                                bytes[i] = binaryString.charCodeAt(i);
                            }
                            
                            // Decode the audio chunk
                            const audioBuffer = await audioContext.decodeAudioData(bytes.buffer);
                            audioContext.audioBuffers.push(audioBuffer);
                        } catch (error) {
                            console.error('Error decoding audio chunk:', error);
                        }
                    }
                    
                    // Start playback if we have decoded buffers
                    if (audioContext.audioBuffers.length > 0) {
                        this.startStreaming(messageId);
                        
                        // Update button state
                        const playButton = document.querySelector(`[data-message-id="${messageId}"] .play-button`);
                        if (playButton) {
                            playButton.innerHTML = '<span class="play-text">⏸ Pause</span>';
                            playButton.onclick = () => this.pauseAudio(messageId);
                        }
                    } else {
                        this.showError('Failed to decode audio for this message');
                    }
                } else {
                    console.log(`[PLAY] No audio chunks found for message ${messageId}`);
                    this.showError('No audio available for this message');
                }
            }

            pauseAudio(messageId) {
                console.log(`[PAUSE] Pausing audio for message ${messageId}`);
                
                const audioContext = this.audioContexts[messageId];
                if (audioContext && audioContext.currentSource) {
                    try {
                        audioContext.currentSource.stop();
                        audioContext.currentSource = null;
                    } catch (e) {
                        // Ignore errors if already stopped
                    }
                    audioContext.isPlaying = false;
                }
                
                // Update button state
                const playButton = document.querySelector(`[data-message-id="${messageId}"] .play-button`);
                if (playButton) {
                    playButton.innerHTML = '<span class="play-text">▶ Play</span>';
                    playButton.onclick = () => this.playAudio(messageId);
                }
                
                this.updateStreamingIndicator(messageId, false);
            }

            isAnyAudioPlaying() {
                if (!this.audioContexts) return false;
                
                for (const messageId in this.audioContexts) {
                    const audioContext = this.audioContexts[messageId];
                    if (audioContext && audioContext.isPlaying) {
                        return true;
                    }
                }
                return false;
            }

            stopAllAudio() {
                console.log('[STOP] Stopping all audio playback and streaming');
                
                // Stop all audio contexts
                if (!this.audioContexts) return;
                
                for (const messageId in this.audioContexts) {
                    this.stopStreamingAudio(messageId);
                }
                
                // Send stop signal to server
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'stop_streaming',
                        conversation_id: this.conversationId
                    }));
                }
                
                // Hide typing indicator if it's showing
                this.hideTypingIndicator();
                
                // Update button state

            updateStopButtonState() {

                    if (isPlaying) {

            updateAudioStatus() {
                const isPlaying = this.isAnyAudioPlaying();
                const statusElement = document.getElementById('audioStatus');
                if (statusElement) {
                    statusElement.textContent = isPlaying ? '🔊 Playing' : '🔇 Silent';

                            statusSpan.className = 'audio-status';

                    }

                // Update stop button state

            }

            initializeSTT() {
                // Check if browser supports SpeechRecognition
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    this.recognition.continuous = false; // Changed to false for better control
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';
                    this.recognition.maxAlternatives = 1;
                    
                    console.log('Speech recognition initialized successfully');
                    
                    this.recognition.onstart = () => {
                        console.log('Speech recognition started');
                        this.isRecording = true;
                        this.voiceButton.classList.add('recording');
                        this.voiceStatus.style.display = 'flex';
                        this.voiceButton.style.display = 'none';
                        this.clearSilenceTimer(); // Clear any existing timer
                    };
                    
                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }
                        
                        console.log('Interim transcript:', interimTranscript);
                        console.log('Final transcript:', finalTranscript);
                        
                        // Show interim results in input field
                        if (interimTranscript) {
                            this.messageInput.value = interimTranscript;
                        }
                        
                        if (finalTranscript) {
                            console.log('Final transcript received:', finalTranscript);
                            this.messageInput.value = finalTranscript;
                            this.stopRecording();
                            // Don't auto-send, let user review and send manually
                        }
                        
                        // Reset silence timer on any speech activity
                        this.startSilenceTimer();
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        console.error('Error details:', event);
                        
                        // Handle different error types
                        switch (event.error) {
                            case 'no-speech':
                                console.log('No speech detected, continuing...');
                                break;
                            case 'audio-capture':
                                this.showError('Microphone not accessible. Please check permissions.');
                                this.stopRecording();
                                break;
                            case 'not-allowed':
                                this.showError('Microphone access denied. Please allow microphone access.');
                                this.stopRecording();
                                break;
                            case 'network':
                                this.showError('Network error occurred during speech recognition.');
                                this.stopRecording();
                                break;
                            default:
                                this.showError(`Speech recognition error: ${event.error}`);
                                this.stopRecording();
                        }
                    };
                    
                    this.recognition.onend = () => {
                        console.log('Speech recognition ended');
                        // Only stop if we're not manually stopping
                        if (this.isRecording) {
                            this.stopRecording();
                        }
                    };
                    
                    this.recognition.onspeechend = () => {
                        console.log('Speech ended, waiting for silence...');
                        // Start silence timer when speech ends
                        this.startSilenceTimer();
                    };
                    
                } else {
                    console.warn('Speech recognition not supported in this browser');
                    this.voiceButton.style.display = 'none';
                    this.showError('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
                }
            }

            startRecording() {
                if (!this.recognition) return;
                
                try {
                    this.isRecording = true;
                    this.recognition.start();
                    console.log('Started speech recognition');
                    
                    // Update button text
                    const voiceText = this.voiceButton.querySelector('.voice-text');
                    if (voiceText) {
                        voiceText.textContent = 'Click to stop';
                    }
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                    this.stopRecording();
                }
            }

            stopRecording() {
                this.isRecording = false;
                this.voiceButton.classList.remove('recording');
                this.voiceStatus.style.display = 'none';
                this.voiceButton.style.display = 'flex';
                this.clearSilenceTimer();
                this.sendMessage();
                // Update button text
                const voiceText = this.voiceButton.querySelector('.voice-text');
                if (voiceText) {
                    voiceText.textContent = 'Click to speak';
                }
                
                if (this.recognition) {
                    try {
                        this.recognition.stop();
                    } catch (error) {
                        console.error('Error stopping speech recognition:', error);
                    }
                }
            }

            startSilenceTimer() {
                this.clearSilenceTimer();
                this.silenceTimer = setTimeout(() => {
                    console.log('Silence detected, stopping recording');
                    this.stopRecording();
                }, this.silenceTimeout);
            }

            clearSilenceTimer() {
                if (this.silenceTimer) {
                    clearTimeout(this.silenceTimer);
                    this.silenceTimer = null;
                }
            }

                    this.renderConversationList();

                    contentDiv.appendChild(date);
                    
                    // Add delete button
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'conversation-actions';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'conversation-delete-btn';
                    deleteBtn.textContent = '🗑️';
                    deleteBtn.title = 'Delete conversation';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent conversation selection
                        this.showDeleteConversationModal(conversation);
                    });
                    
                    actionsDiv.appendChild(deleteBtn);
                    
                    item.appendChild(contentDiv);
                    item.appendChild(actionsDiv);
                    
                    item.addEventListener('click', () => {
                        this.loadConversation(conversation);
                    });
                    
                    this.conversationList.appendChild(item);
                });
            }

            loadConversation(conversation) {
                this.currentConversation = conversation;
                this.conversationId = conversation.id;
                this.renderConversationList();
                this.clearChat();
                
                // Load messages
                conversation.messages.forEach(msg => {
                    // For assistant messages with audio, we need to handle them specially
                    if (msg.role === 'assistant' && msg.audioChunks && msg.audioChunks.length > 0) {
                        // Store the audio chunks for later playback
                        this.initializeAudioContext(msg.messageId);
                        this.audioContexts[msg.messageId].base64Chunks = msg.audioChunks;
                    }
                    
                    this.addMessage(msg.content, msg.role, msg.messageId, null, null, true);
                });
                
                console.log('Loaded conversation:', conversation.id);
            }

            clearChat() {
                this.chatMessages.innerHTML = `
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                this.typingIndicator = document.getElementById('typingIndicator');
            }

            updateConversationTitle(content) {
                if (this.currentConversation) {
                    this.currentConversation.title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
                    this.currentConversation.updatedAt = new Date().toISOString();
                    this.saveConversations();
                    this.renderConversationList();
                }
            }

            deleteMessage(messageDiv, messageId) {
                // Remove from DOM
                if (messageDiv && messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
                
                // Remove from conversation history
                if (this.currentConversation) {
                    this.currentConversation.messages = this.currentConversation.messages.filter(msg => 
                        msg.messageId !== messageId && msg.content !== messageDiv?.querySelector('.message-text')?.textContent
                    );
                    this.saveConversations();
                }
                
                // Stop audio if playing
                if (messageId) {
                    this.stopStreamingAudio(messageId);
                }
                
                console.log('Message deleted:', messageId);
            }

            updateStreamingIndicator(messageId, isStreaming) {
                const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
                if (!messageDiv) return;
                
                const streamingIndicator = messageDiv.querySelector('.streaming-indicator');
                const playButton = messageDiv.querySelector('.play-button');
                const audioStatus = messageDiv.querySelector('.audio-status');
                
                if (streamingIndicator) {
                    streamingIndicator.style.display = isStreaming ? 'block' : 'none';
                }
                
                if (playButton) {
                    playButton.disabled = isStreaming;
                }
                
                if (audioStatus) {
                    if (isStreaming) {
                        audioStatus.textContent = '🔊';
                        audioStatus.className = 'audio-status streaming';
                    } else {
                        audioStatus.textContent = '🔇';
                        audioStatus.className = 'audio-status';
                    }
                }
            }

            showDeleteConversationModal(conversation) {
                const modal = document.getElementById('deleteConversationModal');
                const deleteBtn = modal.querySelector('.modal-btn.delete');
                const cancelBtn = modal.querySelector('.modal-btn.cancel');
                
                // Update modal text
                const title = modal.querySelector('h3');
                const message = modal.querySelector('p');
                title.textContent = 'Delete Conversation';
                message.textContent = `Are you sure you want to delete "${conversation.title}"? This action cannot be undone.`;
                
                // Show modal
                modal.classList.add('show');
                
                // Handle cancel
                const handleCancel = () => {
                    modal.classList.remove('show');
                    cancelBtn.removeEventListener('click', handleCancel);
                    deleteBtn.removeEventListener('click', handleDelete);
                };
                
                // Handle delete
                const handleDelete = () => {
                    this.deleteConversation(conversation);
                    modal.classList.remove('show');
                    cancelBtn.removeEventListener('click', handleCancel);
                    deleteBtn.removeEventListener('click', handleDelete);
                };
                
                cancelBtn.addEventListener('click', handleCancel);
                deleteBtn.addEventListener('click', handleDelete);
                
                // Close on overlay click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        handleCancel();
                    }
                });
            }

            deleteConversation(conversation) {
                // Remove from conversations array
                this.conversations = this.conversations.filter(conv => conv.id !== conversation.id);
                
                // If this was the current conversation, clear it
                if (this.currentConversation && this.currentConversation.id === conversation.id) {
                    this.currentConversation = null;
                    this.conversationId = null;
                    this.clearChat();
                }
                
                // Save to localStorage
                this.saveConversations();
                
                // Re-render the list
                this.renderConversationList();
                
                console.log('Conversation deleted:', conversation.id);
                
                // Show success message
                this.showSuccess('Conversation deleted successfully');
            }

            showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = message;
                this.chatMessages.appendChild(successDiv);
                this.scrollToBottom();
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                }, 3000);
            }
        }

        // Initialize the voice chat client
        const voiceChat = new VoiceChatClient();
    </script>
